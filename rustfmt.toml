# Rustfmt configuration for consistent code formatting
# https://rust-lang.github.io/rustfmt/

# Edition must match Cargo.toml
edition = "2021"

# Maximum line width
max_width = 100

# Use hard tabs instead of spaces
hard_tabs = false

# Number of spaces per tab
tab_spaces = 4

# Newline style
newline_style = "Unix"

# Use field init shorthand if possible
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Chain formatting
chain_width = 80

# Note: The following options require nightly Rust:
# format_strings = true
# wrap_comments = true
# imports_granularity = "Crate"
# group_imports = "StdExternalCrate"
